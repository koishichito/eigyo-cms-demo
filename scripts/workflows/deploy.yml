# =============================================================
# CI/CD: Build, Tag, Deploy with Blue-Green strategy
#
# To activate: copy this file to .github/workflows/deploy.yml
# Requires a token with 'workflows' permission to push.
# =============================================================
name: Build & Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Version tag (leave empty for auto-generated)"
        required: false
        type: string

env:
  IMAGE_NAME: jnavi-app

jobs:
  # -----------------------------------------------------------
  # 1. Build & Test
  # -----------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  # -----------------------------------------------------------
  # 2. Docker image build & push
  # -----------------------------------------------------------
  docker:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.tag.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version tag
        id: tag
        run: |
          if [[ -n "${{ inputs.version_tag }}" ]]; then
            VERSION="${{ inputs.version_tag }}"
          else
            VERSION="$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.version }}
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git deploy tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "deploy/${{ steps.tag.outputs.version }}"
          git push origin "deploy/${{ steps.tag.outputs.version }}"

  # -----------------------------------------------------------
  # 3. Deploy (self-hosted runner / manual step)
  # -----------------------------------------------------------
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    # Uncomment below to use self-hosted runner for actual deployment:
    # runs-on: self-hosted
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy summary
        run: |
          echo "## Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ needs.docker.outputs.version_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ needs.docker.outputs.version_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### To deploy on the server:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull the new image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ needs.docker.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy with blue-green strategy" >> $GITHUB_STEP_SUMMARY
          echo "./scripts/deploy.sh ${{ needs.docker.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# If issues arise, instant rollback:" >> $GITHUB_STEP_SUMMARY
          echo "./scripts/rollback.sh" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

